            <source src="../../../H5/whole theme/Part3/video/cunmin5.mp3" type="audio/mp3" />
          </audio>
            <p>因为我们解放前的水乡，在码头扒艇仔，扒到去广州的东河涌，去那里去肥料固我们的果树，我们猎德村的果、橘啊橙啊之类。村里的人基本都会游水的。大概到了82年之后那些水就不行了，水质开始变差。以前的鱼虾蟹很多的，很丰盛的，以前煮饭下水捞几只虾来蒸都来得及的。那时候物产很丰富的，因为没有那么多工业小区嘛。那些水，那个年代已经还不来的啦。这就是猎德的水乡文化咯。</p>
