          <td><p align="left">依托猎德村整体重建和猎德涌整治，涌修建300m的岭南水乡文化风情街，猎人坊风情街，在打造珠江新城乃至广州的岭南风情新地标和文化消费场所。 <br />
            改造后，德涌为猎德龙舟文化提供空间载体；猎人坊保留&ldquo;一涌两岸&rdquo;的水乡景观，建&ldquo;古村水乡、猎德大宅&rdquo;的原真意象。 </p>
            <p align="left">随着土地价值的日益攀升，于城市中央商务区地段的历史空间即使是重建仿造，能迅速成为众商人垂涎的金钵。猎人坊建成后，一涌两岸&rdquo;的岭南水乡空间属性发生根本变化：从传统生活性街区转变为以生产、消费为主要功能的商业性空间。 </p></td>
